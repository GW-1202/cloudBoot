spring.application.name=SpringBootBoard
# 환경설정하는 공간
server.port = 8086

#DB설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/cloud_study_teacher
spring.datasource.username= cloud_study_teacher
spring.datasource.password=smhrd

#JPA 설정(필수)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#JPA 설정(선택사항) -- console창에 sql문 출력
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true

# 파일 업로드 설정
spring.servlet.multipart.enabled=true

# 하나의 파일 용량 제한
spring.servlet.multipart.max-file-size=10MB 

# 전체파일 용량 제한
spring.servlet.multipart.max-request-size=20MB 
file.upload-dir=C:/upload